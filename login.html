<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация - Уравновешивание весов</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Уравновешивание весов</h1>

      <form id="login-form">
        <div class="input-group">
          <label for="player-name">Имя игрока</label>
          <input
            type="text"
            id="player-name"
            maxlength="20"
            required
          >
        </div>

        <button type="submit" class="login-btn">Начать игру</button>
      </form>

      <div class="links">
        <a href="rating.html">Посмотреть рейтинг</a>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
